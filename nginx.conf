events {}

http {
    server {
        # Listen on Port 80 (Standard Web Port)
        listen 80;

        # 1. Serve the Frontend (Static Files)
        location / {
            root /usr/share/nginx/html; # Internal folder where we will put index.html
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # 2. Forward API requests to Python (Reverse Proxy)
        # We catch any request starting with /hello-world
        location /hello-world {
            proxy_pass http://fastapi-backend:8000; # "fastapi-backend" is the Docker service name
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}